<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medicine Stock Management</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    table, th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    th, td {
        font-size: 16px;
    }
    .update-button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .update-button:hover {
        background-color: #45a049;
    }
    .search-container {
        margin-bottom: 20px;
        text-align: center;
    }
    .search-input {
        padding: 8px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .search-button {
        padding: 8px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .search-button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Medicine Stock Management</h1>
    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="Search Medicine">
        <button class="search-button" onclick="searchMedicine()">Search</button>
    </div>
    <table id="medicine-table">
        <thead>
            <tr>
                <th>Medicine Name</th>
                <th>Quantity</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Paracetamol</td>
                <td id="quantity-paracetamol">100</td>
                <td><button class="update-button" onclick="updateStock('paracetamol')">Update</button></td>
            </tr>
            <tr>
                <td>Ibuprofen</td>
                <td id="quantity-ibuprofen">50</td>
                <td><button class="update-button" onclick="updateStock('ibuprofen')">Update</button></td>
            </tr>
            <!-- Add more rows for other medicines -->
        </tbody>
    </table>
</div>

<script>
    function updateStock(medicine) {
        // You can implement your logic to update the stock here
        // For now, let's just decrement the quantity by 1 for demonstration
        var currentQuantity = parseInt(document.getElementById('quantity-' + medicine).innerText);
        if (currentQuantity > 0) {
            document.getElementById('quantity-' + medicine).innerText = currentQuantity - 1;
            alert('Stock updated successfully!');
        } else {
            alert('Sorry, stock is empty!');
        }
    }

    function searchMedicine() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("search-input");
        filter = input.value.toUpperCase();
        table = document.getElementById("medicine-table");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>

</body>
</html>
